<!DOCTYPE html>
<html>
<head>
    <title>Official Site of the BMHL</title>
    <link rel="icon" type="image/png" href="utils/favicon.png">
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-SOMEHASH" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .image-container {
            flex: 1; /* Pushes social buttons to bottom */
        }

        .social-buttons {
            position: fixed;  /* Stick to bottom of viewport */
            bottom: 20px;     /* Distance from bottom */
            left: 50%;        /* Center horizontally */
            transform: translateX(-50%);
            text-align: center;
        }

        .social-buttons a {
            color: white;        /* All white icons */
            font-size: 40px;     /* Icon size */
            margin: 0 15px;      /* Space between icons */
            text-decoration: none;
            transition: transform 0.2s;
        }

        .social-buttons a:hover {
            transform: scale(1.2); /* Slight zoom on hover */
        }
    </style>
</head>
<body>

    <div class="image-container">
        <a href="https://discord.com/invite/bmhl" target="_blank">
            <img src="utils/coming_soon_image1.png" 
                 alt="Join Discord" 
                 style="width:1000px; height:auto; border:none; cursor:pointer;">
        </a>
    </div>

    <!-- Social media buttons fixed at the bottom -->
    <div class="social-buttons">
        <a href="https://x.com/yourprofile" target="_blank"><i class="fab fa-x-twitter"></i></a>
        <a href="https://www.tiktok.com/@yourprofile" target="_blank"><i class="fab fa-tiktok"></i></a>
        <a href="https://discord.com/invite/bmhl" target="_blank"><i class="fab fa-discord"></i></a>
        <a href="https://www.youtube.com/@yourchannel" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>

</body>
</html>
