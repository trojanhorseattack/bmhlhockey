<!DOCTYPE html>
<html>
<head>
    <title>Official Site of the BMHL</title>
    <link rel="icon" type="image/png" href="utils/favicon.png">
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-SOMEHASH" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .main-image {
            max-width: 90%;
            height: auto;
            border: none;
            cursor: pointer;
            margin-top: 50px;
        }

        .social-buttons {
            position: fixed;       /* Fixed at bottom */
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;         /* Ensure on top */
        }

        .social-buttons a {
            color: white;
            font-size: 40px;
            margin: 0 15px;
            text-decoration: none;
            transition: transform 0.2s;
        }

        .social-buttons a:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <a href="https://discord.com/invite/bmhl" target="_blank">
        <img src="utils/coming_soon_image1.png" 
             alt="Join Discord" 
             class="main-image">
    </a>

    <!-- Social media buttons fixed at the bottom -->
    <div class="social-buttons">
        <a href="https://x.com/yourprofile" target="_blank"><i class="fab fa-x-twitter"></i></a>
        <a href="https://www.tiktok.com/@yourprofile" target="_blank"><i class="fab fa-tiktok"></i></a>
        <a href="https://discord.com/invite/bmhl" target="_blank"><i class="fab fa-discord"></i></a>
        <a href="https://www.youtube.com/@yourchannel" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>

</body>
</html>
